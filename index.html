<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FSD TASK 14/10/2024</title>
</head>
<body>
    <h1>Events in JavaScript</h1>
    

    <button id="clickButton">Click Me!</button>
    <p id="buttonMessage"></p>
    

    <label for="nameInput">Name:</label>
    <input type="text" id="nameInput" placeholder="Enter your name">
    <p id="inputMessage"></p>

    <label for="colorSelect">Select a color:</label>
    <select id="colorSelect">
        <option value="Red">Red</option>
        <option value="Green">Green</option>
        <option value="Blue">Blue</option>
    </select>
    <p id="colorMessage"></p>
    

    <label for="typingInput">Type something:</label>
    <input type="text" id="typingInput">
    <p id="typedMessage"></p>

    <script>

        document.getElementById('clickButton').addEventListener('click', function() {
            document.getElementById('buttonMessage').innerText = 'Button Clicked!';
        });
    

        document.getElementById('nameInput').addEventListener('blur', function() {
            document.getElementById('inputMessage').innerText = 'Input field lost focus!';
        });
        document.getElementById('nameInput').addEventListener('click', function() {
            document.getElementById('inputMessage').innerText = 'Input field  focus!';
        });
     
        document.getElementById('colorSelect').addEventListener('change', function() {
            let selectedColor = this.value;
            document.getElementById('colorMessage').innerText = 'You selected: ' + selectedColor;
        });

        document.getElementById('typingInput').addEventListener('input', function() {
            let typedText = this.value;
            document.getElementById('typedMessage').innerText = 'You typed: ' + typedText;
        });
    </script>
</body>
</html>
